<div class="container" ng-controller="ListAssignmentController">
    <div class="col-md-8 col-md-offset-2">
        <ol class="breadcrumb">
            <li><a href="#/">Inicio</a></li>
            <li>Tareas</li>
        </ol>
        <div class="info" ng-if="assignments.length === 0">
            <i class="fa fa-file-text-o" aria-hidden="true" style="font-size: 10em"></i>
            <h3 class="text-center">AÃºn no hay tareas asignadas...</h3>
        </div>
        <div class="panel panel-default" ng-repeat="assignment in assignments.slice((pagination.currentPage - 1) * pagination.itemsPerPage, pagination.currentPage * pagination.itemsPerPage)">
            <div class="panel-body">
                <div class="assignment-header">
                    <h4><b>{{ assignment.deadline}}</b></h4>
                </div>
            </div>
            <div class="panel-footer" style="display: flex; justify-content: flex-end">
                <button type="button" class="btn btn-sm btn-default">
                    <i class="glyphicon glyphicon-eye-open"></i>&ensp;Ver tarea...
                </button>
            </div>
        </div>
        <ul uib-pagination
            class="pull-right"
            boundary-links="true"
            direction-links="true"
            first-text="Primera"
            items-per-page="pagination.itemsPerPage"
            last-text="Ãšltima"
            max-size="pagination.maxSize"
            next-text="&rsaquo;"
            ng-if="problems.length > 0"
            ng-model="pagination.currentPage"
            previous-text="&lsaquo;"
            rotate="false"
            total-items="problems.length"></ul>
    </div>
</div>
