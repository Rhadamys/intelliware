<div class="container" ng-controller="EditorController">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button"
                                class="btn"
                                ng-click="changeTheme('default')"
                                ng-class="{ active: isThemeActive('default') }">Codemirror</button>
                        <button type="button"
                                class="btn"
                                ng-click="changeTheme('ambiance')"
                                ng-class="{ active: isThemeActive('ambiance') }">Ambiance</button>
                        <button type="button"
                                class="btn"
                                ng-click="changeTheme('mbo')"
                                ng-class="{ active: isThemeActive('mbo') }">MBO</button>
                    </div>
                    <button class="btn btn-success pull-right"
                            type="button"
                            ng-click="share-collapse()"
                            data-toggle="collapse"
                            data-target="#share-collapsable">
                        <span class="glyphicon glyphicon-share"></span> Compartir
                    </button>
                    <button class="btn btn-success pull-right"
                            type="button"
                            ng-click="postSubmission()">
                        <span class="glyphicon glyphicon-play"></span> Ejecutar
                    </button>
                </div>
                <div id="share-collapsable" class="collapse collapse-panel">
                    <div class="form-group">

                        <label for="snippet-title">Título:</label>
                        <input type="text"
                               ng-model="snippetTitle"
                               name='snippetTitle'
                               class="form-control"
                               id="snippet-title"
                               value=""
                               required>
                        <button class="btn btn-success pull-right"
                                type="button"
                                ng-click="postSnippet()">
                            <span class="glyphicon glyphicon-share"></span> Compartir Ahora!
                        </button>
                        <label for="snippet-description">Descripción (opcional):</label>
                        <input type="text" ng-model="snippetDescription" name="snippetDescription" class="form-control" id="snippet-description" value=" ">



                    </div>
                </div>
            </div>
            <div class="panel-body editor-container">
                <textarea ui-codemirror="{ onLoad: codemirrorLoaded }"
                          ui-codemirror-opts="editorOptions"></textarea>
                <div class="console-container">
                    <pre id="output" class="console"></pre>
                    <div id="mycanvas"></div>
                </div>
            </div>
        </div>
    </div>
</div>
